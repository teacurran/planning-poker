apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Development overlay - optimized for local/dev cluster with reduced resources

namespace: development

resources:
  - ../../base

# Override image for dev environment
# Update with your dev ECR registry and image tag
images:
  - name: <IMAGE_PLACEHOLDER>
    newName: <DEV_ECR_REGISTRY>/scrum-poker-backend
    newTag: dev-latest

# Apply patches for dev-specific configuration
patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

# Add environment-specific labels
commonLabels:
  environment: development
  tier: backend

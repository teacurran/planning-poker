      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: backend/target/surefire-reports/*.xml,backend/target/failsafe-reports/*.xml
          reporter: java-junit
          fail-on-error: true
        continue-on-error: true

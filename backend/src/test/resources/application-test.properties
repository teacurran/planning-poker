# Test environment configuration for Quarkus tests
# This file overrides application.properties for test execution

# Enable Quarkus Dev Services for automatic Testcontainers setup
# Dev Services will automatically start PostgreSQL container when no datasource URL is configured
# DO NOT configure quarkus.datasource.jdbc.url or quarkus.datasource.reactive.url here
# as that will disable Dev Services
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15-alpine

# Flyway migrations for tests
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=false

# Disable OIDC for tests
quarkus.oidc.enabled=false

# Test logging
quarkus.log.level=INFO
quarkus.log.console.json=false

# Hibernate settings for tests
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.database.generation=none

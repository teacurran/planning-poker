# Test environment configuration for Quarkus tests
# This file overrides application.properties for test execution

# Test database configuration
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/scrumpoker_test
quarkus.datasource.reactive.url=postgresql://localhost:5432/scrumpoker_test
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# Test Redis configuration
quarkus.redis.hosts=redis://localhost:6379

# Flyway migrations for tests
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=false

# Disable OIDC for tests
quarkus.oidc.enabled=false

# Test logging
quarkus.log.level=INFO
quarkus.log.console.json=false
